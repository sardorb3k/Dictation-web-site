<!DOCTYPE HTML>
<html>
	<head>
		<title>Dictation web site</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="./assets/css/dashlite.css?ver=2.4.0">
	</head>
	

	<body class="nk-body npc-default pg-auth">
		<div class="nk-app-root">
			<!-- main @s -->
			<div class="nk-main ">
				<!-- wrap @s -->
				<div class="nk-wrap nk-wrap-nosidebar">
					<!-- content @s -->
					<div class="nk-content ">
						<div id="startWindow" class="nk-block nk-block-middle nk-auth-body  wide-xs">
							<div class="brand-logo pb-4 text-center">
								<a href="/" class="logo-link">
									<img class="logo-light logo-img logo-img-lg" src="./assets/images/logo.png" srcset="./images/logo2x.png 2x" alt="logo">
								</a>
							</div>
							<div class="card card-bordered">
								<div class="card-inner card-inner-lg">
									<div class="nk-block-head">
										<div class="nk-block-head-content">
											<h4 class="nk-block-title">Are you ready</h4>
											<div class="nk-block-des">
												<p>With this program you can record dictation in text and audio format. (Edit to nurmukhammad.)</p>
											</div>
										</div>
									</div>
									<!-- <form action="/dictation" method="post"> -->
										<div class="form-group">
											<div class="form-label-group">
												<label class="form-label" for="default-01">Username</label>
											</div>
											<input type="text" class="form-control form-control-lg" id="default-01" placeholder="Enter your username">
										</div>
										
											<div class="form-group">
												<label class="form-label">Action</label>
												<div class="form-control-wrap">
													<ul class="custom-control-group g-3 align-center flex-wrap">
														<li>
															<div class="custom-control custom-radio">
																<input type="radio" class="custom-control-input" checked="" name="reg-public" id="reg-enable">
																<label class="custom-control-label" for="reg-enable">Text</label>
															</div>
														</li>
														<li>
															<div class="custom-control custom-radio">
																<input type="radio" class="custom-control-input" name="reg-public" id="reg-disable">
																<label class="custom-control-label" for="reg-disable">Audio</label>
															</div>
														</li>
													</ul>
												</div>
											</div>
										<div class="form-group">
											<button class="btn btn-lg btn-primary btn-block" id="startButton">Ready</button>
										</div>
									<!-- </form> -->
								</div>
							</div>
						</div>
						
		<div id="timer">
		</div>

		<div id="wrapper">

		<div id="paraContainer">
			<p id="testPara"></p>
		</div>

		â€‹<textarea id="textArea" name="textarea" rows="5" cols="50" onPaste="return false" placeholder="Timer will only start after you begin typing."></textarea>

		</div>

		<div id="newTestWindow">
			<div class="modalBox">
				<h1>Time's Up!</h1>
				<p id="finalScore"></p>
				<button id="newTestButton">Click to try again!</button>
			</div>
		</div>
						<div class="nk-footer nk-auth-footer-full">
							<div class="container wide-lg">
								<div class="row g-3">
									<div class="col-lg-6">
										<div class="nk-block-content text-center text-lg-left">
											<p class="text-soft">&copy; 2022 Cyclone. All Rights Reserved.</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- wrap @e -->
				</div>
				<!-- content @e -->
			</div>
			<!-- main @e -->
		</div>
